<div class="container-fluid margin">
    <h1 style="margin-top:30px; margin-bottom:30px;font-size:50px;font-family: 'Baloo Bhaina', cursive;color:red;">My Pomodoro Clock</h1>  
  
<div class = "text-center mainBox">

        <div class="row" style="margin-top:20px; margin-bottom:10px;">
         <div class="col-xs-6" style="margin-bottom:10px;">
           <h2 >break </h2>
             <button class ="btn"  onclick =sub('break') style="font-size:20px;padding:10px;font-family: 'Baloo Bhaina';"> - </button> 
             <input type="text" id="breakLength" readonly size 10px style= "text-align:center;max-width:60px;margin:auto;padding:5px;font-family: 'Baloo Bhaina';" value = '5'>
            <button class ="btn"  onclick =add('break') style="font-size:20px;padding:10px;font-family: 'Baloo Bhaina';"> + </button>
        </div>
          
       <div class="col-xs-6">
         <h2 style="margin:"> session </h2>
             <button class ="btn addsubMin" id="subSession" onclick =sub('session') style="font-size:20px;padding:10px;font-family: 'Baloo Bhaina';"> - </button>
             <input type="text" id="sessionLength" readonly style= "text-align:center;max-width:60px;margin:auto;padding:5px;font-family: 'Baloo Bhaina';" value = "25">
            <button class ="btn addsubMin" id="addSession" onclick =add('session') style="font-size:20px;padding:10px;font-family: 'Baloo Bhaina';"> + </button>
             
        </div>
          

    </div>
  
       <button class = "btn" id="startStop" style="margin-top:20px;margin-bottom:20px;font-size:20px;padding:50px;background:lightyellow;border:solid green;border-radius:6px;" onclick ="startTimer()">
  
      <span id="part"></span> 
            <br><br>
      <span id="demo"></span> 
  
  </button>
  </div>
  
  
 
</div>
